<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Header loading script-->
    <script src="js/basic.js"></script>
    <!--BMICalorie Favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico">
    
   <script src="js/bmi.js"></script>  
  </head>
  <body>
    <div id="headerplaceholder"></div>
    
    <div style="margin-top: 10%;margin-bottom:10%" class="container">
      <div class="row">
        <h1 style="text-align: center;margin-bottom:30px">BMI Calculator</h1>
        <div class="col-xl-6 col-12" style="text-align: center;">

          <form id="bmiForm">
            <div class="valueDiv">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Biological Male</option>
                    <option value="female">Biological Female</option>
                </select>
            </div>
            <div class="valueDiv">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
            <div class="valueDiv">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="valueDiv">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>
            <button id="calculateBMIButton" type="button">Calculate BMI</button>
        </form>
        </div>
        <div id="resultDiv" class="col-xl-6 col-12">
            <p id="topText" style="display: none;">Your BMI is:</p>
            <h2 style="font-weight:bold" id="result"></h2>
            <p id="bottomText" style="display: none;"></p>
        </div>
      </div>
    </div>

    <div id="footerplaceholder"></div>

    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/bmi.css">
  </body>
</html>
